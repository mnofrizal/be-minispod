<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{title}}</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      line-height: 1.6; 
      color: #333; 
      max-width: 600px; 
      margin: 0 auto; 
      padding: 20px; 
      background-color: #f4f4f4;
    }
    .container {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    .header { 
      background: linear-gradient(135deg, #007bff, #0056b3);
      color: white; 
      padding: 30px 20px; 
      text-align: center; 
    }
    .header h1 {
      margin: 0;
      font-size: 28px;
    }
    .content { 
      padding: 30px; 
    }
    .button { 
      display: inline-block; 
      background: #007bff; 
      color: white; 
      padding: 12px 24px; 
      text-decoration: none; 
      border-radius: 5px; 
      margin: 15px 0;
      font-weight: bold;
    }
    .button:hover {
      background: #0056b3;
    }
    .footer { 
      text-align: center; 
      margin-top: 30px; 
      padding: 20px;
      font-size: 12px; 
      color: #666; 
      background: #f8f9fa;
    }
    .highlight {
      background: #e7f3ff;
      padding: 15px;
      border-radius: 5px;
      border-left: 4px solid #007bff;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>{{title}}</h1>
    </div>
    <div class="content">
      {{content}}
    </div>
    <div class="footer">
      <p><strong>PaaS Platform</strong></p>
      <p>Deploy services instantly with our cloud platform</p>
      <p>If you have any questions, please contact our support team.</p>
      <p>Â© 2024 PaaS Platform. All rights reserved.</p>
    </div>
  </div>
</body>
</html>
